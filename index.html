<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/bfb9f8a9a7.js" crossorigin="anonymous"></script>
  <title>TRGOVINA</title>
</head>
<body>
  <header>
    <div class="wallet-amount">
      <p>NOVAC: <span class="wallet">$0.00</span></p>
    </div>
    <h1>ONLINE TRGOVINA</h1>
    <div class="cart-container">
      <button class="cart-button"><i class="fa-solid fa-cart-shopping"></i></i><span
          class="cart-badge">0</span></button>
    </div>
  </header>
  <div class="items-container">
    <div class="items-grid">
    </div>
    <div class="filters">
      <div class="select-category">
        <p>KATEGORIJA:</p>
        <input type="radio" id="food" name="category" value="food">
        <label for="food">Hrana</label>
        <input type="radio" id="drink" name="category" value="drink">
        <label for="drink">Piće</label>
        <input type="radio" id="clothes" name="category" value="clothes">
        <label for="clothes">Odjeća</label>
        <input type="radio" id="shoes" name="category" value="shoes">
        <label for="shoes">Obuća</label>
      </div>
      <div class="select-sort">
        <p>SORTIRAJ PO:</p>
        <input type="radio" id="price" name="sort" value="price" checked>
        <label for="price">Cijeni</label>
        <input type="radio" id="name" name="sort" value="name">
        <label for="name">Imenu</label>
     </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close"><i class="fa-solid fa-circle-xmark"></i></span>
        <h2>KOŠARICA</h2>
        <ul class="cart-items">
          <li class="empty-cart-msg">Niste ništa odabrali!</li>
        </ul>
        <div class="total-container">
          <p class="total-msg">UKUPNO: <span class="cart-total">$0.00</span></p>
        </div>
        <div class="btns">
          <button class="back-btn">NAZAD</button>
          <button class="buy-btn">KUPI</button>
        </div>
      </div>
   </div>
  <div class="modal-alert">
    <div class="modal-alert-content">
      <h2 class="alert-msg"></h2>
      <button class="close-alert-btn">OK</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
